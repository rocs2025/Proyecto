<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontrar el mayor de tres números</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
<div class="grid place-content-center">
<form id="numerosForm"  class=" w-96 py-8 px-6 bg-white rounded-xl max-w-sm mt-7 " >
  <h1 class="block text-center font-bold mb-5">Encontrar numero mayor</h1>
    <div class="text-gray-700 grid">
    <label class="mb-3" for="num1">Número 1:</label>
  <input type="number" id="num1" name="num1" placeholder="Ingrese el numero..."  class="border border-gray-300 py-3 px-4 rounded-lg focus:border-indigo-500 outline-none focus: ring-1 focus: ring-indigo-500 " ><br><br>
   </div>
  <div class="text-gray-700 grid">
  <label class="mb-3" for="num2">Número 2:</label>
  <input type="number" id="num2" placeholder="Ingrese el numero..." 
  class="border border-gray-300 py-3 px-4 rounded-lg focus:border-indigo-500 outline-none focus: ring-1 focus: ring-indigo-500"><br><br>
  </div>
    <div class="text-gray-700 grid">
  <label class="mb-3" for="num3">Número 3:</label>
  <input type="number" id="num3" name="num3" placeholder="Ingrese el numero..." class="border border-gray-300 py-3 px-4 rounded-lg focus:border-indigo-500 outline-none focus: ring-1 focus: ring-indigo-500"><br><br>
  </div>
  <div class="grid place-content-center">
  <button type="button" onclick="encontrarMayor()" class="text-center border-2 bg-sky-500 hover:bg-sky-700 text-white w-[150px]  text-blue py-2  rounded-lg font-semibold mt-2 place-content-center grid">Encontrar</button>
  </div>
</form>
</div>
     <div class="grid place-content-center mb-5"> 
        <button onclick="window.location.reload()" class="mt-5 py-3 px-4 rounded-lg border-2 border-[#4ccdc742] hover:bg-[#4ccdc742] text-white font-bold">Recargar</button>
      </div> 
      <div class="grid place-content-center mb-10"> 
        <a href="index.html" class="mt-5 py-3 px-4 rounded-lg border-2 border-[#4ccdc742] hover:bg-[#4ccdc742] text-white font-bold">inicio</a>
      </div> 
    
    <script>
function encontrarMayor() {
  // Obtener los valores de los tres números
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  var num3 = parseFloat(document.getElementById("num3").value);

  // Encontrar el mayor de los tres números usando Math.max()
  var mayor = Math.max(num1, num2, num3);

  // Mostrar el resultado
  alert("El número mayor es: " + mayor);
}
</script>

</body>
</html>
