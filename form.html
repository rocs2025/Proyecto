<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontrar el mayor de tres números</title>
<script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<header class="font-bold mt-2">
  <nav class="grid place-content-center w-[92%] mx-auto">
    <ul class="flex items-center gap-[4vw] text black dark:text-white" >
       <a href="index.html"><li class="hover:text-[#D7DBE4] relative after:bg-white after:absolute after:h-0.5 after:rounded-full after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300">Inicio</li></a>
       <button onclick="window.location.reload()"><li class="hover:text-[#D7DBE4] relative after:bg-white after:absolute after:h-0.5 after:rounded-full after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300">Recargar</li></button>
       
    </ul> 
    </nav>
</header>



  
<body class="bg-gray-900">
<div class="grid place-content-center">
<form id="numerosForm"  class=" w-96 py-8 px-6 bg-white rounded-xl max-w-sm mt-7 " >
  <h1 class="block text-center font-bold mb-5">Encontrar numero mayor</h1>
    <div class="text-gray-700 grid">
    <label class="mb-3" for="num1">Número 1:</label>
  <input type="number" id="num1" name="num1" placeholder="Ingrese el numero..."  class="border border-[#0A2913] py-3 px-4 rounded-lg  outline-none focus: ring-1  mb-4" >
   </div>
  <div class="text-gray-700 grid">
  <label class="mb-3" for="num2">Número 2:</label>
  <input type="number" id="num2" placeholder="Ingrese el numero..." class="border border-[#0A2913] py-3 px-4 rounded-lg  outline-none focus: ring-1  mb-4">
  </div>
    <div class="text-gray-700 grid">
  <label class="mb-3" for="num3">Número 3:</label>
  <input type="number" id="num3" name="num3" placeholder="Ingrese el numero..." class="border border-[#0A2913] py-3 px-4 rounded-lg  outline-none focus: ring-1  mb-4">
  </div>
  <div class="grid place-content-center">
  <button type="button" onclick="encontrarMayor(),rg()" class="text-center bg-[#0A2913] hover:bg-[#42594C]  text-black text-white w-[150px]  text-blue py-2  rounded-lg font-semibold mt-2 place-content-center grid">Encontrar</button>
  </div>
</form>
  <p class="mt-5 mb-3 text-center text-white font-bold"  id="result"></p>
</div>
    
    <script>
function rg() {
  Swal.fire({
  title: "¡Buen trabajo!",
  text: "¡Tu numéro mayor fue encontrado!",
  icon: "success"
});
 }
    
function encontrarMayor() {
  // Obtener los valores de los tres números
  let num1 = parseFloat(document.getElementById("num1").value);
  let num2 = parseFloat(document.getElementById("num2").value);
  let num3 = parseFloat(document.getElementById("num3").value);
  let result = document.getElementById("result");

  // Encontrar el mayor de los tres números usando Math.max()
  let mayor = Math.max(num1, num2, num3);

  // Mostrar el resultado
  result.textContent = `El numero mayor es: ${mayor}`
}
</script>

</body>
</html>
