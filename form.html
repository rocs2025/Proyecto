<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body class="bg-gray-900">
 
    <div class="grid place-content-center">
    <form class=" w-96 py-8 px-6 bg-white rounded-xl max-w-sm mt-7 " name="numbers">
        <h1 class="block text-center font-bold">Encontrar numero mayor</h1>
        <div class="text-gray-700 grid">
                <label for="number" class="mb-2 mt-5">Number</label>
                <input type="number" id="number" class="border border-gray-300 py-3 px-4 rounded-lg focus:border-indigo-500 outline-none focus: ring-1 focus: ring-indigo-500" placeholder="Digite el numero 1..."/>
        </div>
        <div class="text-gray-700 grid">
                <label for="number2" class="mb-2 mt-5">Number 2</label>
                <input type="number" id="number2" class="border border-gray-300 py-3 px-4 rounded-lg focus:border-indigo-500 outline-none focus: ring-1 focus: ring-indigo-500" placeholder="Digite el numero 2..."/>
        </div>
        <div class="text-gray-700 grid">
            <label for="number3" class="mb-2 mt-5">Number 3</label>
            <input type="number" id="number3" class="border border-gray-300 py-3 px-4 rounded-lg focus:border-indigo-500 outline-none focus: ring-1 focus: ring-indigo-500" placeholder="Digite el numero 3..."/>
        </div>
        <button onclick="rg()" value="submit" name="submit" type="submit" class="hover:bg-violet-600 bg-indigo-500 mt-5 py-3 px-4 rounded-lg flex justify-center w-full text-white font-bold">Encontrar</button>
    
    </form>


    <p class="text-white font-bold mt-5 mb-5 text-center" id="result"></p>
    </div>
    
    <div class="grid place-content-center mb-5"> 
        <button onclick="window.location.reload()" class="mt-5 py-3 px-4 rounded-lg border-2 border-[#4ccdc742] hover:bg-[#4ccdc742] text-white font-bold">Recargar</button>
      </div> 
      <div class="grid place-content-center mb-10"> 
        <a href="index.html" class="mt-5 py-3 px-4 rounded-lg border-2 border-[#4ccdc742] hover:bg-[#4ccdc742] text-white font-bold">inicio</a>
      </div> 
    
</body>
<script src="form.js"></script>
</html>
